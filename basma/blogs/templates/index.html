{% extends "base.html" %}

{% block title %}Blogs{% endblock %}

{% block content %}
{% for post in posts %}
<div class="post-preview" data-post-id="{{ post.id }}">
    <a href="{% url 'post_detail' post.id %}">
        <h2 style="display: None;" class="post-title">Iemācīt{{ post.id }}</h2>
        <h3 class="post-subtitle">{{ post.title }}</h3>
    </a>
    <p class="post-meta">
        Autors
        <a href="#!">{{ post.author }}</a>
        {{ post.joined_date|date:"d.m.Y" }}
    </p>
</div>
<hr class="my-4" />
{% endfor %}
{% endblock %}
